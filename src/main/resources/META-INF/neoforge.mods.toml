modLoader = "javafml"
loaderVersion = "*"
license = "${license}"
issueTrackerURL="${url}/issues"

[[mods]]
modId = "${id}"
version = "${version}"
displayName = "${name}"
authors = "${author}"
description = "${description}"
logoFile = "assets/${id}/icon.png"
logoBlur = false

[[dependencies."${id}"]]
modId = "minecraft"
type = "required"
versionRange = "${minecraft}"
ordering = "NONE"
side = "BOTH"

[[mixins]]
propertiesConfig = "${id}-common.mixins.json"

[[mixins]]
propertiesConfig = "${id}-neoforge.mixins.json"