name: Publish To Maven Repository

on: 
  workflow_dispatch:
    inputs:
      gradle_daemon:
        description: 'Enable Gradle Daemon'
        required: false
        default: false
        type: boolean

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Set up JDK 17
              uses: actions/setup-java@v4
              with:
                  java-version: 17
                  distribution: 'temurin'
            - name: Make gradlew executable
              run: chmod +x ./gradlew
            - name: Publish to Maven Local
              if: inputs.gradle_daemon == true
              run: ./gradlew publishToMavenLocal --no-daemon
            - name: Publish to Maven Local(No daemon)
              if: inputs.gradle_daemon == false
              run: ./gradlew publishToMavenLocal --no-daemon
            - name: Upload artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: hmmm-Local-Maven-Repo
                  path: ~/.m2/repository/dev/progames723/hmmm-*
                  retention-days: 7
                  compression-level: 9